<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收派时间管理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 收派时间管理信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					singleSelect:true,
					url : "../../find_takeTime.action",
					idField : 'id',
					columns : columns
				});
			});	
			
			var currentEditIndex;
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : function(){
					if(currentEditIndex != undefined){
						$("#grid").datagrid("endEdit",currentEditIndex)
					}
//增加收派时间	
					if(currentEditIndex == undefined){
						$("#grid").datagrid("insertRow",{
							index:0,
							row:{}
						});
						
						$("#grid").datagrid("beginEdit",0);
						currentEditIndex = 0;
					}
				}
			}, {
				id : 'button-edit',
				text : '编辑',
				iconCls : 'icon-edit',
				handler : function(){
					
				}
			},{
			}, {
				id : 'button-save',
				text : '保存',
				iconCls : 'icon-save',
				handler : function(){
					
				}
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : function(){
					alert('删除');
				}
			} ];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true,
			},{
				field : 'name',
				title : '时间名称',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'normalWorkTime',
				title : '平时上班时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'normalDutyTime',
				title : '平时休息时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'satWorkTime',
				title : '周六上班时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'satDutyTime',
				title : '周六休息时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'sunWorkTime',
				title : '周日上班时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'sunDutyTime',
				title : '周日休息时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'status',
				title : '状态',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'company',
				title : '所属单位',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			} , {
				field : 'operator',
				title : '操作人',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'operatingTime',
				title : '操作时间',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			}, {
				field : 'operatingCompany',
				title : '操作单位',
				width : 120,
				align : 'center',
				editor:{
					type:"validatebox",
					options:{
						required:true
					}
				}
			} ] ];
		</script>
	</head>
	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
	</body>
</html>
